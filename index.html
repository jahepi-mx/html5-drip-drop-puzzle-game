<html>
    <head>
        <title>Labyrinth Game</title>
        <meta charset="UTF-8">
        <style type="text/css">
            @font-face { font-family: 'joystix'; src: url('assets/fonts/PixelMYZ.ttf'); }
            body * { font-family: joystix; color: white;}
            body { background-color: black; }
            #container { margin: 0 auto; text-align: center }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="entities/entity.js"></script>
        <script src="entities/tile.js"></script>
        <script src="entities/cursor.js"></script>
        <script src="entities/ice.js"></script>
        <script src="entities/drop.js"></script>
        <script src="entities/checkpoint.js"></script>
        <script src="levels/level.js"></script>
        <script src="levels/level1.js"></script>
        <script src="utils/assets.js"></script>
        <script src="utils/atlas.js"></script>
        <script type="text/javascript">
            
        var context;
        var canvas;
        var startTime = 0;
        var ice;
        var cursor;
        var currLevel;
        var drops = [];
        
        function callback(time) {
            var deltatime = (time - startTime) / 1000;
            startTime = time;
            update(deltatime);
            render(context);
            window.requestAnimationFrame(callback);
        }
        
        function onLoadAssets() {
            var atlas = Atlas.getInstance();
            atlas.loadAll(onLoadAtlas);
        }
        
        function onLoadAtlas() {
            canvas.addEventListener("mousedown", function(evt) {
                var rect = canvas.getBoundingClientRect();
                var x = evt.clientX - rect.left;
                var y = evt.clientY - rect.top;
                if (x >= ice.left() && x <= ice.right() && y >= ice.top() && y <= ice.bottom()) {
                    cursor.isPressed = true;               
                    cursor.update(x, y);
                }
            });
            
            canvas.addEventListener("mouseup", function(evt) {
                cursor.isPressed = false;
            });
            
            canvas.addEventListener("mousemove", function(evt) {
                if (cursor.isPressed) {
                    var rect = canvas.getBoundingClientRect();
                    var x = evt.clientX - rect.left;
                    var y = evt.clientY - rect.top;
                    if (x >= ice.left() && x <= ice.right() && y >= ice.top() && y <= ice.bottom()) {
                        cursor.update(x, y);
                    }
                }
            });
            window.requestAnimationFrame(callback);
        }

        function init() {           
            canvas = document.getElementById("canvas");
            canvas.width = 500;
            canvas.height = 350;
            context = canvas.getContext("2d"); 
            cursor = Cursor.getInstance();  
            ice = new Ice(0, 0, 30, 30, 0);
            currLevel = new Level1(ice);
            var assets = Assets.getInstance();
            assets.loadAll(onLoadAssets);
        }
        
        function update(deltatime) {
            
            ice.update(deltatime);
            
            if (ice.collided) {
                currLevel.reset();
            }
            
            if (ice.drop) {
                var drop = new Drop(ice.left() + Math.random() * ice.w, ice.top(), 5, 5, 10, currLevel.tiles);
                drops.push(drop);
                ice.drop = false;
            }
            
            for (var a = 0; a < drops.length; a++) {
                if (drops[a].isDisposable) {
                    drops[a] = null;
                    drops.splice(a, 1);
                } else {
                    drops[a].update(deltatime);
                }
            }
            
            for (var a = 0; a < currLevel.checkpoints.length; a++) {
                if (!currLevel.checkpoints[a].collided 
                        && currLevel.checkpoints[a].collide(ice)) {                   
                    if (currLevel.reachCheckpoint(currLevel.checkpoints[a])) {
                        currLevel.checkpoints[a].collided = true;
                    }
                }
            }
        }
        
        function render(context) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.imageSmoothingEnabled = false;
            for (var a = 0; a < currLevel.tiles.length; a++) {
                if (currLevel.tiles[a] !== null) {
                    currLevel.tiles[a].render(context);
                }
            }
            
            for (var a = 0; a < drops.length; a++) {
                drops[a].render(context);
            }
            
            for (var a = 0; a < currLevel.checkpoints.length; a++) {
                currLevel.checkpoints[a].render(context);
            }
            
            ice.render(context);
        }
        </script>
    </head>
    
    <body onload="init()">
        <div id="container">
            <h1>Labyrinth Game</h1>
            <canvas id="canvas" style="background-color: white"></canvas>
            <span style="font-family: joystix; display: none">Hidden text just for loading font before canvas.</span>
        </div>
    </body>
</html>
